language: cpp
before_script:
- 
- sudo apt-get install libboost-test-dev libtclap-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
    - ! curl -s -T helloworld-*.$TRAVIS_BUILD_NUMBER-Linux.deb -umalegkin:$BINTRAY_API_KEY "https://api.bintray.com/content/om2/otus/helloworldd/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1" | grep -v success 
